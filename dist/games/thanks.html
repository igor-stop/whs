	<script type="text/javascript">
		var YOUR_TIME = 335; // Время видео, на котором должна появиться кнопка в секундах (если 2 минуты, то пишете 120)
		var VIDEO_HEIGHT = 315; // Высота вашего видео
		var VIDEO_WIDTH = 560; // Ширина вашего видео
		var VIDEO_ID = 'c-btdglU4Z8'; // ID вашего видео на YouTube, берется из ссылки на видео

		var timer, player;

		var tag = document.createElement('script');
		var button = document.getElementById('button_wrap');

		var time_current = 0;

		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		function onYouTubeIframeAPIReady()
		{
			player = new YT.Player('player', {
				height: VIDEO_HEIGHT,
				width: VIDEO_WIDTH,
				videoId: VIDEO_ID,
				events: {
					'onReady': onPlayerReady,
					'onStateChange': onPlayerStateChange
				},
				playerVars: {
					'controls': 0,
					'rel': 0,
					'showinfo': 0
        		}
			});
		}

		function onPlayerStateChange(event)
		{
			if( event.data == YT.PlayerState.PLAYING )
				timer = setInterval( checkTime, 400 );
			else	
				clearInterval( timer );
		}

		function onPlayerReady(event)
		{
			event.target.playVideo();
		}

		function checkTime()
		{
			time_current = player.getCurrentTime().toString();

			time_current = time_current.substring( 0, time_current.indexOf('.') );

			if( parseInt( time_current ) >= parseInt( YOUR_TIME.toString() ) )
			{
				button.classList.add('show');
				clearInterval( timer );
			}
		}
	</script>
